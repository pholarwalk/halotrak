<body>


  <div class="top col-12">
    <img id="i-logo" src="resources/image/logo.png" alt="logo">
    <div id="input1"><input type="email" placeholder="Enter your email" name="email"></div>
    <div id="input2"><input type="password" placeholder="Enter your password" name="password"></div>
    
    <a href="home.html"><button type="button" id="log1">Log In</button></a> 
    
  </div>


  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-caption d-none d-md-block">
          <h5 class="header">HaloTrak welcomes you</h5>
          <p class="header2">Track your machines in Real-Time,<br>To get an account and track.<br>
           <div class="icon">
            <i class="fas fa-chevron-circle-right btn button-free btn-lg sign1"data-toggle="modal" data-target="#myModal4" width="50" height="50"> Signup</i>
          
           </div> </p>
        </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="resources/image/maptrack.jpg" class="d-block w-100" alt="mappedtracker">
      </div>
      <div class="carousel-item">
        <img src="resources/image/Vehicle-Tracking-Application.png" class="d-block w-100" alt="fleettracked">
      </div>
      <div class="carousel-item">
        <img src="resources/image/vehicletracked.png" class="d-block w-100" alt="trackedonthego">
      </div>
     
    </div>
    
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
  <div class="container modal fade " id="myModal4" tabindex="-1" role="dialog">

    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header modal-style">
          <button type="button" class="close" data-dismiss="modal">&times;</button>


          <div class="container ">

            <h4 class="my-modal-btn-login-text">Sign-up</h4>
            <form action="#">
              <div class="form-group">
                <input type="text" class="form-control" id="usr" name="username" placeholder="Firstname" required
                  style="width:80%;">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="usr" name="username" placeholder="Surname" required
                  style="width:80%;">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" required
                  style="width:80%;">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="usr" name="username" placeholder="Email" required
                  style="width:80%;">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="usr" name="username" placeholder=" Full Address" required
                  style="width:80%;">
              </div>
              <div class="form-group">
                  <input type="date" class="form-control" id="usr" name="bday" max="1979-12-31" required
                  style="width:80%;">
              </div>
              <div class="form-group">
                <select name="Country" required style="width:70%;">
                  <option value="Anambra">Anambra</option>
                  <option value="Enugu">Enugu</option>
                  <option value="Abuja">Abuja</option>
                  <option value="Lagos">Lagos</option>
                </select>
              </div>
              <div class="form-group">
                <select name="Country" required style="width:70%;">
                  <option value="Nigeria">Nigeria</option>
                  <option value="Canada">Canada</option>
                  <option value="Germany">Germany</option>
                  <option value="Ghana">Ghana</option>
                </select>

              </div>
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" required>Click if you agree to terms and Conditions
              </label>
              <br>
              <a href="home.html"><button type="submit" class="btn btn-primary my-modal-btn-login">Submit</button></a>
              <div class="row my-modal-row-div">
                <div class="col 6">

               

                </div>

              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
